<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Connect</title>
</head>
<body>
  <button onclick="launch()">Connect WhatsApp</button>

  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = () => FB.init({
      appId: '1009589594644297',
      version: 'v24.0'
    });

    function launch() {
      FB.login((response) => {
        console.log('Response:', response);
        // Здесь обработка ответа
      }, {
        config_id: '1085227333511211',
        override_default_response_type: true,
        response_type: 'code',
        extras: {
          sessionInfoVersion: 3
        }
      });
    }
  </script>
</body>
</html>
